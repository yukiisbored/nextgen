image: "node:lts-alpine"

stages:
  - build
  - test
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .cache/
    - public/

build:
  stage: build
  before_script:
    - npm ci
  script:
    - npm run build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_MERGE_REQUEST_ID

netlify:preview:
  stage: deploy
  image: "ghcr.io/williamjacksn/netlify-cli:12.2.9"
  needs:
    - build
  script:
    - netlify deploy --dir public
  rules:
    - if: $CI_MERGE_REQUEST_ID

netlify:production:
  stage: deploy
  image: "ghcr.io/williamjacksn/netlify-cli:12.2.9"
  needs:
    - build
  script:
    - netlify deploy --dir public --prod
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
